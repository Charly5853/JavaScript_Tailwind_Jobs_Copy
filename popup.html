<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome Gemini AI Assistant</title>

    <!-- peronslstyle -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100 p-4 w-[400px]">
    <div class="bg-white p-6 rounded-lg shadow-xl">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Chrome Gemini AI Assistant</h1>

        <div class="mb-3">
            <label for="promptInput" class="block text-gray-700 text-sm font-semibold mb-1">Enter your prompt:</label>
            <textarea id="promptInput" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-y min-h-[80px]" placeholder="e.g., Explain quantum entanglement in simple terms."></textarea>
        </div>

        <div class="mb-4">
            <label for="xmlFileInput" class="block text-gray-700 text-sm font-semibold mb-1">Or upload from Word XML (.xml):</label>
            <input type="file" id="xmlFileInput" accept=".xml" class="w-full p-2 border border-gray-300 rounded-md bg-white text-gray-700 text-sm cursor-pointer">
        </div>

        <button id="sendQueryBtn" class="w-full bg-blue-600 text-white py-2 px-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 ease-in-out text-sm">
      Send Query
    </button>

        <div id="loadingIndicator" class="hidden text-center mt-3 text-blue-600 font-medium text-sm">
            Generating response...
        </div>

        <div class="mt-4 border border-gray-300 rounded-md p-3 bg-gray-50 max-h-48 overflow-y-auto">
            <h2 class="text-lg font-semibold text-gray-800 mb-2">Gemini Response:</h2>
            <div id="responseDisplay" class="text-gray-700 whitespace-pre-wrap text-sm">
                No response yet. Enter a prompt or upload a file.
            </div>
        </div>

        <div id="errorMessage" class="hidden mt-3 bg-red-100 border border-red-400 text-red-700 px-3 py-2 rounded relative text-sm" role="alert">
            <strong class="font-bold">Error:</strong>
            <span class="block sm:inline" id="errorText">Something went wrong!</span>
        </div>
    </div>

    <!-- LÃ³gica funcional -->
    <script src="popup.js"></script>
</body>

</html>
